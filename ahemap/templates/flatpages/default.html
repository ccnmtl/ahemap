{% extends 'base.html' %}
{% load compress %}

{% block title %}{{flatpage.title}}{% endblock %}
{% block bodyclass %}flatpage{% endblock %}

{% block body %}
<main id="maincontent" class="h-100">
    <div class="row no-gutters flatpage-container">
        <div class="col-lg-5 flatpage-title">
            <div class="skewed-background"></div>
            <div class="row no-gutters">
                <div class="col">
                    <a class="ml-3 text-white" href="/" title="Home page"><i class="fas fa-home d-print-none"></i> Attaining Higher Education</a>
                </div>
            </div>
            <div class="row no-gutters h-50">
                <div class="col-12 my-auto">
                    <div class="py-md-0 px-5">
                        <h1 class="my-5">
                            {{flatpage.title}}
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 flatpage-content">
            <div class="my-5 px-4">
                {{flatpage.content|safe}}
            </div>
            <div class="social-icons d-print-none">
                <ul class="list-unstyled text-center mb-0">
                    <li class="list-unstyled-item">
                        <a tabindex="-1" aria-hidden="true" target="about: blank" class="edx" href="https://bit.ly/FYCMOOC" title="Link to EdX">
                            <img src="{{STATIC_URL}}img/edx.png" alt="EdX logo">
                        </a>
                    </li>
                    <li class="list-unstyled-item">
                        <a tabindex="-1" aria-hidden="true" target="about:blank" href="https://twitter.com/columbia_cvti" title="Link to Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        {% include 'main/footer.html' %}
    </div>
</main>
{% endblock %}
