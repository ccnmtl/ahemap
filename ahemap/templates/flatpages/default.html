{% extends 'base.html' %}
{% load compress %}

{% block title %}Home{% endblock %}
{% block bodyclass %}flatpage{% endblock %}

{% block body %}
<div class="h-100">
    <div class="row no-gutters flatpage-container">
        <div class="col-lg-5 flatpage-title">
            <div class="skewed-background"></div>
            <div class="row no-gutters">
                <div class="col">
                    <a class="ml-3 text-white" href="/" title="Home page"><i class="fas fa-home"></i> Attaining Higher Education</a>
                </div>
            </div>
            <div class="row no-gutters h-50">
                <div class="col-12 my-auto">
                    <div class="py-md-0 px-5">
                        <h1 class="my-5" id="maincontent">
                            {{flatpage.title}}
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 flatpage-content">
            <div class="my-5 px-4">
                {{flatpage.content|safe}}
            </div>
            <div class="social-icons">
                <ul class="list-unstyled text-center mb-0">
                    <li class="list-unstyled-item">
                        <a aria-hidden="true" target="about: blank" class="edx" href="https://bit.ly/FYCMOOC" title="Link to EdX">
                            <img src="{{STATIC_URL}}img/edx.png" alt="EdX logo">
                        </a>
                    </li>
                    <li class="list-unstyled-item">
                        <a aria-hidden="true" target="about:blank" href="https://twitter.com/columbia_cvti" title="Link to Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
        <footer>
            <div class="logo-container">
                <a class="logo float-left mt-3 mr-5" href="https://veterans.columbia.edu" target="_blank"><img src="{{STATIC_URL}}img/cvti-logo-wht.svg" alt="CVTI logo"></a>
                <a class="logo float-left mt-3" href="https://ctl.columbia.edu" target="_blank"><img src="{{STATIC_URL}}img/logo-footer-ctl.svg" alt="CTL logo"></a></li>
            </div>
        </footer>
    </div>
</div>
{% endblock %}
